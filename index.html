<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Track</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Logo run.png" alt="Logo Run">
        <h1>Run Tranck</h1>
            <label class="switch">
        <input type="checkbox" id="dark-toggle">
        <span class="slider"></span>
        <script>
  const toggle = document.getElementById('dark-toggle');
  toggle.addEventListener('change', () => {
    document.body.classList.toggle('dark-mode', toggle.checked);
  });
</script>
    </label>
    </header>
    
    <main class="posicionamento">
        <section class="perfil">
          <a href="page2.html" class="perfil-botao">
          <img src="image.png" alt="Foto Perfil" class="foto-perfil">
          <h3>Nome: Clara</h3>
          </a>
        </section>
          <section class="corridas">
    <h2>Suas Corridas</h2>

    <div class="corrida">
      <img src="mapa.png" alt="Foto Mapa" />
      <ul>
        <li>Distância: 20 KM</li>
        <li>Tempo: 1h 40min</li>
        <li>Pace: 5.3</li>
        <li>Calorias: 525 Kcal</li>
      </ul>
    </div>

      <section class="corridas">
    <div class="corrida">
      <img src="mapa.png" alt="Foto Mapa" />
      <ul>
        <li>Distância: 40 KM</li>
        <li>Tempo: 2h 20min</li>
        <li>Pace: 4.6</li>
        <li>Calorias: 1625 Kcal</li>
      </ul>
    </div>

        </section>
    </main>
    <footer></footer>
</body>
</html>
